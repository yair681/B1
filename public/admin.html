<body>
    <div class="header">
        <h2>××¨×›×– ×‘×§×¨×” - ××•×¨×” ğŸ§‘â€ğŸ«</h2>
        <div class="top-buttons">
            <button onclick="wipeData()" class="btn-danger" style="border-radius: 6px; padding: 8px 15px;">××—×§ ××ª ×›×œ ×”× ×ª×•× ×™× ×•××ª×—×œ</button>
            <button onclick="logout()" style="background-color: #6c757d; border-radius: 6px; padding: 8px 15px;">×™×¦×™××”</button>
        </div>
    </div>

    <div class="content-grid">
        <div class="card">
            <h3>+ ×™×¦×™×¨×ª ×ª×œ××™×“ ×—×“×©</h3>
            <input type="number" id="newId" placeholder="×§×•×“ ×ª×œ××™×“ (×œ××©×œ 104)" required>
            <input type="text" id="newName" placeholder="×©× ××œ× ×©×œ ×”×ª×œ××™×“" required>
            <input type="number" id="initialBalance" placeholder="×™×ª×¨×” ×”×ª×—×œ×ª×™×ª (×‘×¨×™×¨×ª ××—×“×œ: 0)" value="0">
            <button class="btn-primary" onclick="createNewStudent()">×¦×•×¨ ××©×ª××©</button>
            <div id="creationMessage"></div>
        </div>

        <div class="card">
            <h3>×¨×©×™××ª ×ª×œ××™×“×™× ×•×™×ª×¨×”</h3>
            <div id="studentsList"></div>
            <div id="loading" style="text-align: center;">×˜×•×¢×Ÿ × ×ª×•× ×™×...</div>
        </div>
    </div>

    <script>
        // ×‘×§×¨×ª ×’×™×©×” ×¤×©×•×˜×” ×œ××•×¨×”
        if (!localStorage.getItem('adminAuth')) {
            window.location.href = 'index.html';
        }

        function logout() {
            localStorage.removeItem('adminAuth');
            window.location.href = 'index.html';
        }

        function showMessage(elementId, message, isSuccess) {
            const el = document.getElementById(elementId);
            el.innerHTML = message;
            el.className = isSuccess ? 'msg-success' : 'msg-error';
            setTimeout(() => { el.innerHTML = ''; el.className = ''; }, 3000);
        }

        // ×¤×•× ×§×¦×™×” ×—×“×©×” ×œ××—×™×§×ª ×›×œ ×”× ×ª×•× ×™×
        async function wipeData() {
            const confirmWipe = confirm("×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×›×œ ×”× ×ª×•× ×™× (×›×•×œ×œ ×›×œ ×”×ª×œ××™×“×™× ×•×”×™×ª×¨×•×ª)? ×¤×¢×•×œ×” ×–×• ××™× ×” ×”×¤×™×›×”!");
            if (!confirmWipe) return;

            const res = await fetch('/api/wipe-students', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            const data = await res.json();
            
            if (data.success) {
                alert(data.message);
                loadStudents(); // ×¨×¢× ×•×Ÿ ×”×¨×©×™××” ×¢× ×”× ×ª×•× ×™× ×”×××•×ª×—×œ×™×
            } else {
                alert('×©×’×™××” ×‘××—×™×§×ª × ×ª×•× ×™×: ' + data.message);
            }
        }
        
        // ... (×©××¨ ×¤×•× ×§×¦×™×•×ª ×”-JS × ×©××¨×•×ª ×–×”×•×ª)
        async function createNewStudent() {
            const id = document.getElementById('newId').value;
            const name = document.getElementById('newName').value;
            const balance = document.getElementById('initialBalance').value;
            
            if (!id || !name) {
                showMessage('creationMessage', '× × ×œ××œ× ×§×•×“ ×•×©× ×ª×œ××™×“.', false);
                return;
            }

            const res = await fetch('/api/create-student', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, name, balance: parseInt(balance) })
            });
            const data = await res.json();
            
            if (data.success) {
                showMessage('creationMessage', data.message, true);
                document.getElementById('newId').value = '';
                document.getElementById('newName').value = '';
                document.getElementById('initialBalance').value = '0';
                loadStudents();
            } else {
                showMessage('creationMessage', data.message, false);
            }
        }

        async function loadStudents() {
            document.getElementById('loading').style.display = 'block';
            const res = await fetch('/api/students');
            const students = await res.json();
            const list = document.getElementById('studentsList');
            list.innerHTML = '';
            document.getElementById('loading').style.display = 'none';

            if (students.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: #6c757d;">×¢×“×™×™×Ÿ ××™×Ÿ ×ª×œ××™×“×™× ×‘××¢×¨×›×ª.</p>';
                return;
            }

            students.forEach(s => {
                const div = document.createElement('div');
                div.className = 'student-row';
                div.innerHTML = `
                    <div class="student-info">
                        ${s.name} (×§×•×“: ${s.id})
                    </div>
                    <div>
                        ×™×ª×¨×”: <span id="bal-${s.id}" class="balance-display">${s.balance}</span>
                    </div>
                    <div class="actions">
                        <button class="btn-plus" onclick="updateBalance('${s.id}', 10)">+10</button>
                        <button class="btn-minus" onclick="updateBalance('${s.id}', -10)">-10</button>
                    </div>
                `;
                list.appendChild(div);
            });
        }

        async function updateBalance(id, amount) {
            const res = await fetch('/api/update', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ studentId: id, amount })
            });
            const data = await res.json();
            
            if (data.success) {
                document.getElementById(`bal-${id}`).innerText = data.newBalance;
            } else {
                alert('×©×’×™××” ×‘×¢×“×›×•×Ÿ ×”×™×ª×¨×”: ' + data.message);
            }
        }

        loadStudents();
    </script>
